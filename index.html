<!DOCTYPE html>
<html>
<head>
<title>For My Mogudu Garu ‚ù§Ô∏è</title>

<style>

/* Background */
body{
margin:0;
font-family:cursive;
color:white;
text-align:center;
overflow:hidden;
background:linear-gradient(45deg,#ff4b7d,#ff9a9e,#fad0c4,#ffdde1);
background-size:400% 400%;
animation:bg 10s infinite alternate;
}

/* moving gradient */
@keyframes bg{
0%{background-position:left}
100%{background-position:right}
}

/* screens */
.screen{
display:none;
height:100vh;
width:100vw;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
padding:30px;
}

.active{
display:flex;
}

/* button */
button{
padding:15px 35px;
font-size:20px;
border:none;
border-radius:30px;
background:#ff0066;
color:white;
cursor:pointer;
box-shadow:0 0 20px pink;
}

/* image */
img{
position:absolute;
width:100%;
height:100%;
object-fit:cover;
}

.overlay{
background:rgba(0,0,0,0.6);
padding:20px;
border-radius:15px;
z-index:5;
}

/* hearts */
.heart{
position:absolute;
font-size:22px;
animation:float 6s linear infinite;
}

@keyframes float{
0%{transform:translateY(100vh)}
100%{transform:translateY(-10vh);opacity:0}
}

</style>
</head>

<body>

<!-- MUSIC (simple + safest way) -->
<audio id="music" src="mysong.mp3" loop></audio>

<!-- START PAGE -->
<div id="start" class="screen active">
<h1>For My Mogudu Garu ‚ù§Ô∏è</h1>
<button onclick="startStory()">Start Our Story</button>
</div>

<!-- TEXT PAGE -->
<div id="textPage" class="screen">

</div>

<!-- PHOTO PAGE -->
<div id="photoPage" class="screen">
<img id="photo">
<div class="overlay">
<h2 id="caption"></h2>
</div>
</div>

<!-- FINAL -->

<h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
<h2>I Love You Ippatiki‚Ä¶ Eppatiki‚Ä¶ Chachedaka üíç</h2>
</div>


<script>

let music=document.getElementById("music")

/* switch screens */
function show(id){
document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"))
document.getElementById(id).classList.add("active")
}

/* start button */
function startStory(){
music.play()

}

/* TEXTS */

"üòò Kiss Day ‚Äì Gallo vegiresinappudala pakka unte bavundediii nii kiss ni direct ga thiskunedanni",
"‚ù§Ô∏è Valentine‚Äôs Day ‚Äì Finally I meet you today I LOVE YOU AND HAPPY VALENTINES'DAY",
"I coded this surprise only for you ‚ù§Ô∏è"

function startTexts(){

/* PHOTOS */

setTimeout(()=>show("final"),5000)
}

}

/* floating hearts */
setInterval(()=>{
let h=document.createElement("div")
h.className="heart"

</script>

</body>
</html>
